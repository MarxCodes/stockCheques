<h1 *ngIf="!hideMap">No options selected!</h1>

<ngx-charts-line-chart
  *ngIf="forked | async as meData"
  [view]="view"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="meData"
>
</ngx-charts-line-chart>
